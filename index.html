<!DOCTYPE html>
<html lang="en">
   
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>STONE &nbsp; PAPER  &nbsp; SCISSORS</h1>
   
    <div class="choices">  
    <div class="choice"></div>
    <img id="stone" src="images/stone.png" alt="stone">
       
    <div class="choice"></div>
    <img id="paper" src="images/paper.png" alt="stone">

    <div class="choice"></div>
    <img id="scissor" src="images/scissor.png" alt="stone">
    </div>

    <div class="scoreboard">
        <div class="score">
            <p id="userscore">0</p>
            <p id="username">You</p>
        </div>
        <div class="score">
            <p id="compscore">0</p>
            <p>Comp</p>
        </div>
    </div>

    <div class="reset">
    <button id="res" >RESET</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
